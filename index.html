<body>

<div class="container">
 
  <h1>Simon Game</h1>
   <button class = "reset">Reset</button>
  <div class="simonBoard">
    <div id="0" class="pad green"></div>
    <div id="1" class="pad red"></div>
    <div id="2" class="pad yellow"></div>
    <div id="3" class="pad blue"></div>
    <div class="controls">
      <div class="title">SIMON<span class="small">&reg</span></div>
      <div class="display inline"></div>
      <button class="start inline" type ="button" disabled>Start</button>
      <button class="strict inline">Strict</button></br>
   <div id="turn">
        <p>OFF</p>
        <div id="onoffbtn">
          <div class="off"></div>
        </div>
        <p>ON</p>
      </div>
    </div>
    </div>
  </div>
  
 
</div>
